apiVersion: apps/v1
kind: Deployment
metadata:
  name: books-api
  labels:
    app: books-api
spec:
  replicas: 5
  selector:
    matchLabels:
      app: books-api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1  # Only 1 pod can be unavailable during updates
      maxSurge: 1         # Only 1 new pod can be created above desired replicas during updates
  template:
    metadata:
      labels:
        app: books-api
    spec:
      containers:
        - name: books-api
          image: ghcr.io/lotusnh1/django-api:latest # Use a stable tag like v1.2.3 or a SHA
          imagePullPolicy: Always  # Ensure image is always pulled from the registry
          command: ["/app/entrypoint.sh"]
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: books-api-env
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 10   # Delay before the first check
            periodSeconds: 5         # Interval between checks
            failureThreshold: 3       # Fail the pod after 3 unsuccessful checks
            successThreshold: 1       # Pod is considered ready after 1 successful check
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 15   # Delay before the first check
            periodSeconds: 10         # Interval between checks
            failureThreshold: 5       # Pod will be restarted after 5 failures
            successThreshold: 1       # Pod is considered alive after 1 successful check
