apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: books-api-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: books-api.local  # Change to your desired domain (if you're using a local DNS, or your Ingress controller is exposed with a public domain)
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: books-api
                port:
                  number: 80
